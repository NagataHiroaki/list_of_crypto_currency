<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="/common/css/app.css">
</head>

<body>
  <h2 class="mdc-typography--display2">List of cryptocurrencies</h2>
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
        <ul class="mdc-list" id="js-token-list">
          <li class="mdc-list-item"></li>
        </ul>
        <button class="mdc-button  mdc-button--raised" id="js-regist-token-trigger">トークンを追加する</button>
      </div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-10">
        <table>
          <tbody>
            <tr>
              <th>名称</th>
              <td id="js-token-name"></td>
            </tr>
            <tr>
              <th>単位</th>
              <td id="js-token-unit"></td>
            </tr>
            <tr>
              <th>説明</th>
              <td id="js-token-description"></td>
            </tr>
            <tr>
              <th>お気に入り</th>
              <td>
                <div id="js-token-favorite"></div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="mdc-button mdc-button--raised" id="js-token-favorite-trigger">
                  <i class="material-icons mdc-button__icon">favorite</i>
                  お気に入り登録
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="dialog" id="js-dialog">
    <div class="dialog__container">
      <form name="registForm" onsubmit="return false;">
        <table>
          <tbody>
            <tr>
              <th>名称</th>
              <td>
                <input class="js-regist-token-input" type="text" name="name">
              </td>
            </tr>
            <tr>
              <th>単位</th>
              <td>
                  <input class="js-regist-token-input" type="text" name="unit">
                </td>
            </tr>
            <tr>
              <th>説明</th>
              <td>
                <textarea class="js-regist-token-input" name="description" id="" cols="30" rows="10"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="mdc-button" id="js-regist-token-cancel">キャンセル</button>
                <button class="mdc-button  mdc-button--raised" id="js-regist-token-add">追加する</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
  <div class="overlay" id="js-overlay"></div>
  <script src="/common/js/bundle.js" /></script>
</body>

</html>
